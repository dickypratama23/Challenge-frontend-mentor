<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body class="font-[Outfit] flex flex-col h-screen bg-[#d6e2f0]">
<div class="flex flex-col gap-y-8 w-5/6 md:w-1/3 lg:w-1/5 bg-white m-auto my-auto p-6 rounded-2xl">
  <div class="gap-x-4">
    <img class="rounded-2xl" src="./images/image-qr-code.png" alt="">
  </div>
  <div class="text-center px-4">
    <h1 class="text-2xl font-bold">Improve your front-end skills by building projects</h1>
    <p class="my-4 text-[#7b879d]">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </div>
</div>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dicky Pratama</a>.
</div>
</body>
</html>
